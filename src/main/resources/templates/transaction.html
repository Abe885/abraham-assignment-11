<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Details</title>

</head>
<body>
    <h2 th:text="|Transaction ID: ${transaction.id} (${transaction.type == 'C' ? 'Credit' : 'Debit'})|"></h2>
    <div>
        Date: <span th:text="${transaction.date}"></span>
    </div>
    <div>
        Amount: <span th:text="${transaction.type == 'C' ? '-' + transaction.amount : transaction.amount}"></span>
    </div>
    <div>
        Description: <span th:text="${transaction.description}"></span>
    </div>
    <div>
    <a href="/transactions">back</a>
    </div>
</body>
</html>
